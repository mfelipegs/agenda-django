{% extends "model-page.html" %}

{% block content %}
<div class="container">
	<header>
		<nav id="menu">
			<ul>
				<h2>Agenda - Event</h2>
				<li><a href="/logout">Logout</a></li>
			</ul>
		</nav>
	</header>
	
	<form action="submit" method="POST">{% csrf_token %}
		<div class="form-control">
			<label for="title">Title</label> 
			
			<input type="text" name="title" value="{{ event.title }}">
		</div>
		<input type="number" name="event_id" value="{{ event.id }}" hidden>
		
		<div class="form-control">
			<label for="event_data">Event data</label>
			
			<input type="datetime-local" name="event_data" value="{{ event.get_event_date_input }}">
		</div>

		<div class="form-control">
			<label for="local">Local</label> 
			
			<input type="text" name="local" value="{{ event.local }}">
		</div>
		
		<div class="form-control">
			<label for="description">Description</label>
			<br>
			<textarea name="description">{{ event.description }}</textarea>
		</div>
		
		<button type="submit" class="btn_event">Save</button>
		<a href="/">
			<button type="button" class="btn_event">Cancel</button>
		</a>
	</form>
</div>
{% endblock %}
