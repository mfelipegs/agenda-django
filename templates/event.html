{% extends "model-page.html" %}

{% block content %}

<h2>Event</h2>

<form action="submit" method="POST">{% csrf_token %}
	<label for="title">Title</label> 
	<input type="number" name="event_id" value="{{ event.id }}" hidden>
	<br>
	<input type="text" name="title" size="23" value="{{ event.title }}">

	<br><br>

	<label for="event_data">Event data</label>
	<br>
	<input type="datetime-local" name="event_data" value="{{ event.get_event_date_input }}">

	<br><br>

	<label for="local">Local</label> 
	<br>
	<input type="text" name="local" size="23" value="{{ event.local }}">

	<br><br>

	<label for="description">Description</label>
	<br>
	<textarea name="description" rows="5" cols="24">{{ event.description }}</textarea>

	<br><br>
	<button type="submit">Save</button>
	<a href="/">
		<button type="button">Cancel</button>
	</a>
</form>

{% endblock %}
