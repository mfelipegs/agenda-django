{% extends "model-page.html" %}

{% block content %}
	<h2>Scheduling</h2>
	<a href="event/">	
	<button type="button">New Event</button>
	</a>	
		<ul style="font-size:18px">
			{% for evento in eventos %}
				<li>
					{{ evento.title }} - {{ evento.get_event_data }} 
					( <a href="event/?id={{ evento.id }}">Update</a> / 
					 <a href="event/delete/{{ evento.id }}/">Delete</a> )
				</li>
			{% endfor %}
		</ul>

{% endblock %}
